<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tab 1 </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button *ngIf="authenticated === false" (click)="loginClicked()">Login</ion-button>
  <ion-button *ngIf="authenticated" (click)="logoutClicked()">Logout</ion-button>
  <div *ngIf="userName">Currently logged in as: {{userName}}</div>
  <ion-button *ngIf="authenticated" (click)="refreshClicked()">Refresh</ion-button>
</ion-content>
